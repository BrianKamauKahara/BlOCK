<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAMIN</title>
    <link rel="stylesheet" href="game.css">
</head>
<body>
    <div class="start-screen pop-up hidden" id="start">
        <div class="left-panel">
            <div class="profile-diagram">
                <div class="profile-head">
                    <div class="actual-head"></div>
                </div>
                <div class="profile-body">
                    <div class="actual-body"></div>
                </div>
                <hr style="width: 90%; margin: auto;">
                <hr style="width: 90%; margin: auto;">
                <hr style="width: 90%; margin: auto;">
                <hr style="width: 90%; margin: auto;">
            </div>
            <div class="player-details">
                <div class="current-mode-disp" id="mode-disp">ONE-CHASE</div>
                <div class="current-diff-disp" id="diff-disp">NORMAL</div>
                <div class="extra-details-disp" id="extra-details">EXTRAS</div>
            </div>
        </div>
        <div class="central-panel pop-up">
            <div class="titling">TRAVELLER</div>
            <div class="bodying">
                <strong class="choose-diff centext" id="change-diff">CHANGE DIFFICULTY</strong><hr>
                <strong class="choose-mode centext" id="change-mode">CHANGE MODE</strong>
                <div class="options hidden" id="options-menu"></div>
            </div>
            <div class="extras"></div>
        </div>
        <div class="right-panel">
            <div class="play-button" id="play">PLAY</div>
        </div>
    </div>
    <div class="user-square" id="player">
        <div class="score-display">0</div>
        <input class="helper" type="text" autocomplete="off" autofocus="true" id="inparea"/>
    </div>
    <div class="hazards-container" id="hazard-area"></div>
    <div class="end-screen pop-up hidden" id="end">
        <strong class="game-over-display">GAME OVER</strong>
        <div class="final-score-display">SCORE : <span id="end-score">0</span></div>
        <div class="two-end-buttons-container">
            <div class="to-main-menu-btn pop-up" id="mmenu-btn">MAIN MENU</div>
            <div class="replay-btn pop-up" id="replay-btn">PLAY AGAIN</div>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
